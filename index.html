<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Case Utils</title>
	<link rel="stylesheet" href="./styles/styles.css">
	<script src="./script/camelCase.js"></script>
	<script src="./script/snakeCase.js"></script>
	<script src="./script/startCase.js"></script>
  </head>
  <body>
		<section class="main-container" >
			<label class="label-for-textarea" >
				Enter Your Input:
				<textarea class="textarea_field" rows=10 id="text-area-input" placeholder="Enter Text here" ></textarea>
			</label>
	
			<div class="action-container">
				<div class="select-fields-container"></div>
				<button type="button" onclick="addSelectField()" >Add New Field</button>
			</div>
	
			<label class="label-for-textarea">
				Output:
				<textarea class="textarea_field" rows=10 id="text-area-output" placeholder="See the output here"></textarea>
			</label>
		</section>

		<section class="action-buttons" >
			<button type="button" class="primary-btn btn-lg" onclick="convertText()" >Do it</button>
			<button type="button" class="warn-btn btn-lg" onclick="reset()" >Reset</button>
			<button type="button" class="magic-btn btn-lg" onclick="doMagic()">Do the Magic</button>
		</section>
		
		<script src="./script/index.js"></script>
  </body>
</html>
